{% extends 'blog/base.html' %}

{% block title %}Delete Post - Django Blog{% endblock %}

{% block content %}
    <h1>Delete Post</h1>

    <p><strong>Are you sure you want to delete this post?</strong></p>
    <p>{{ post.title }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete Post</button>
        <a href="{% url 'post-detail' post.pk %}">Cancel</a>
    </form>
{% endblock %}
