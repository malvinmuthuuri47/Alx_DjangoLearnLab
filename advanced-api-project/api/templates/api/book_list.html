<form method="get">
    <!-- search input -->
    <input type="text" name="search" placeholder="Search by Title" value="{{ request.GET.search }}">

    <!-- Author filter -->
    <input type="text" name="author" placeholder="Filter by Author" value="{{ request.GET.author }}">

    <!-- Ordering -->
    <select name="order">
        <option value="">Sort By</option>
        <option value="title" {% if request.GET.order == "title" %}selected{% endif %}>Title (Alphabetically)></option>
        <option value="publication_year" {% if request.GET.order == "publication_year" %}selected{% endif %}>Year</option>
    </select>

    <button type="submit">Apply</button>
</form>

<!-- Book List -->
{% if books %}
    <ul>
        {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong>
            ({{ book.publication_year }}) by {{ book.author.name }}
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No books found.</p>
{% endif %}
